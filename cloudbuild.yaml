steps:
    # npm install
    - id: npm-install
      name: gcr.io/speak-2-dev/speak-api-base
      entrypoint: npm
      args:
          - install
          - --include=dev
    # npm build
    - id: npm-build
      name: gcr.io/speak-2-dev/speak-api-base
      entrypoint: npm
      args:
          - run
          - build
    # Build the container image
    - id: docker-build
      name: gcr.io/cloud-builders/docker
      args:
          - build
          - --tag
          - gcr.io/speak-2-dev/speak-api:$SHORT_SHA
          - .
    # Push the container image
    - id: docker-push
      name: gcr.io/cloud-builders/docker
      args:
          - push
          - gcr.io/speak-2-dev/speak-api:$SHORT_SHA
    # Deploy the container image to GKE - API
    - id: docker-deploy-api
      name: gcr.io/cloud-builders/gke-deploy
      args:
          - run
          - --filename=kubernetes-api.yaml
          - --image=gcr.io/speak-2-dev/speak-api:$SHORT_SHA
          - --location=${_LOCATION}
          - --cluster=${_CLUSTER}
          - --output=output-api
          - --timeout=10m
timeout: 1200s
